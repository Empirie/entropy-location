<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>

    <div class="container text-center py-5">
      <h1 class="display-4">Pricing</h1>
        <p class="lead">Build product table with Bootstrap5</p>
    </div>

    <div class="container">
            <h4>Free</h4>
        <h1 class="my-0 font-weight-normal">$0 <small class="text-muted" >/mo</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
            <li>4 Products included</li>
            <li>Delivery calculator</li>
            <li>Order history</li>
        </ul>

    </div>

    <form>
        <div class="container form-center">

        <select class="form-select " aria-label="Default select example">
            <option selected>Choose your product</option>
            <option value="1">Tree</option>
            <option value="2">Flower</option>
            <option value="3">Branch</option>
        </select>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">How many products?.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>




</body>
</html>
